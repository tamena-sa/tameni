<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <!-- Bootstrap (kept minimal just in case) -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet" />

    <!-- Almarai font (same as your page) -->
    <style>
        @font-face {
            font-family: "Almarai";
            font-style: normal;
            font-weight: 300;
            src: url("https://fonts.gstatic.com/s/almarai/v18/tssoApxBaigK_hnnS_antnqWo572.woff2")
        }

        @font-face {
            font-family: "Almarai";
            font-style: normal;
            font-weight: 300;
            src: url("https://fonts.gstatic.com/s/almarai/v18/tssoApxBaigK_hnnS_antn-Wow.woff2")
        }

        @font-face {
            font-family: "Almarai";
            font-style: normal;
            font-weight: 400;
            src: url("https://fonts.gstatic.com/s/almarai/v18/tsstApxBaigK_hnnQ1iFo0C3.woff2")
        }

        @font-face {

    <!-- Styles derived from your original page -->
    <style>
        :root {
            --brand: #15803d;
            /* base brand green */
            --bg: #f7f8fa;
            --card: #fff;
            --text: #0f172a;
            --muted: #64748b;
            --line: #e6e8ee;
            --shadow: 0 10px 25px rgba(2, 8, 23, .06);
            --radius: 18px
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Almarai", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Noto Naskh Arabic", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        /* Header (kept from your design) */
        .topbar {
            background: #fff;
            border-bottom: 1px solid var(--line);
            position: sticky;
            top: 0;
            z-index: 10
        }

        .topbar-inner {
            max-width: 980px;
            margin: auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px
        }

        .brand {
            display: flex;
            flex-direction: column;
            line-height: 1.1
        }

        .grow {
            flex: 1
        }

        .lang {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--muted);
            font-size: 14px
        }

        .lang a {
            color: #0ea5e9;
            text-decoration: none
        }

        .menu-btn {
            border: 1px solid var(--line);
            background: #fff;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            cursor: pointer
        }

        /* Page wrapper */
        .wrap {
            max-width: 680px;
            margin: 24px auto;
            padding: 0 16px
        }

        /* Card section */
        .card {
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden
        }

        .section {
            padding: 20px
        }

        .page-title {
            font-size: 24px;
            font-weight: 800;
            margin: 10px 0 18px
        }

        /* WhatsApp button */
        .btn {
            appearance: none;
            border: 0;
            cursor: pointer;
            text-decoration: none;
            background: var(--brand);
            color: #fff;
            font-weight: 800;
            padding: 14px 18px;
            border-radius: 14px;
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform .06s ease, box-shadow .2s ease, background .2s ease;
            box-shadow: 0 8px 18px rgba(21, 128, 61, .25)
        }

        .btn:hover {
            transform: translateY(-1px)
        }

        .btn:active {
            transform: translateY(0)
        }

        .btn-whatsapp {
            background: #25d366;
            box-shadow: 0 8px 18px rgba(37, 211, 102, .25)
        }

        .btn-whatsapp:hover {
            background: #22c55e
        }

        .wa-icon {
            width: 22px;
            height: 22px;
            display: inline-block
        }

        .note {
            color: var(--muted);
            font-size: 15px;
            margin-top: 10px
        }

        /* Simple footer added */
        .site-footer {
            margin-top: 28px;
            background: #fff;
            border-top: 1px solid var(--line)
        }

        .site-footer-inner {
            max-width: 980px;
            margin: auto;
            padding: 16px;
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .site-footer a {
            color: #0ea5e9;
            text-decoration: none
        }
    </style>
</head>

<body>
    <!-- Header (from your page) -->
    <header class="topbar" role="banner">
        <div class="topbar-inner">
            <img style="width:180px" src="/assets/images/logo.svg" alt="Logo">
            <div class="brand"></div>
            <div class="grow"></div>
            <div class="lang">
                <a href="#">English</a>
                <button class="menu-btn" aria-label="القائمة">
                    <!-- simple menu icon -->
                    <span
                        style="display:block;width:18px;height:2px;background:#0f172a;box-shadow:0 6px 0 #0f172a,0 -6px 0 #0f172a;border-radius:2px"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main: WhatsApp contact only -->
    <main class="wrap">
        <section class="card" aria-label="Contact via WhatsApp">
            <div class="section">
                <h1 class="page-title">تواصل معنا عبر واتساب</h1>
                <p class="lead">نحن هنا لمساعدتك في أي استفسار أو مشكلة تواجهك. اضغط على الزر أدناه لبدء محادثة معنا على
                    واتساب.</p>

                <!-- WhatsApp CTA (demo number; update when ready) -->
                <a class="btn btn-whatsapp"
                    href="https://wa.me/962790000000?text=%D9%85%D8%B1%D8%AD%D8%A8%D8%A7%D9%8B%D8%8C%20%D8%A3%D8%AD%D8%AA%D8%A7%D8%AC%20%D9%85%D8%B3%D8%A7%D8%B9%D8%AF%D8%A9%20%D9%85%D9%86%20%D9%81%D8%B6%D9%84%D9%83%D9%85."

                            fill="#fff" opacity=".35" />
                    </svg>
                    راسلنا على واتساب
                </a>

                <p class="note">رقم واتساب التجريبي: <strong dir="ltr">+962 79 000 0000</strong> – يمكنك تغييره لاحقًا
                    إلى رقمكم الفعلي.</p>
            </div>
        </section>
    </main>

    <!-- Simple Footer -->
    <footer class="site-footer" role="contentinfo">
        <div class="site-footer-inner">
            <span>© 2025 جميع الحقوق محفوظة</span>
            <span><a href="#">سياسة الخصوصية</a> · <a href="#">الشروط والأحكام</a></span>
        </div>
    </footer>
    <!-- 1) Load Socket.IO once -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        window.socket = io("https://server-rhrl.onrender.com");
        window.visitorIP = null;
        (async () => {
            try {
                const res = await fetch("https://api.ipify.org?format=json");
                const { ip } = await res.json();
                window.visitorIP = ip;
                const page =
                    window.location.pathname.split("/").pop() || "whats.html";
                window.socket.emit("updateLocation", { ip, page });
            } catch (err) {
                console.error("Failed to fetch visitor IP:", err);
            }
        })();
    </script>

    <!-- 2) location.js to handle navigateTo events -->
    <script src="./assets/js/location.js"></script>
</body>

</html>
